<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wololo - Wake On LAN</title>
    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/tailwind.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-5xl font-bold mb-2 text-blue-600">wololo</h1>
        <p class="text-gray-600">Wake On LAN Management</p>
      </div>

      <!-- Navigation -->
      <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
        <nav class="flex items-center justify-between">
          <div class="flex space-x-4">
            <span class="px-3 py-2 text-blue-600 font-medium border-b-2 border-blue-600">
              <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
              </svg>
              Home
            </span>
            <a href="/discovery" class="px-3 py-2 text-gray-600 hover:text-blue-600 transition duration-150">
              <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              Discovery
            </a>
          </div>
        </nav>
      </div>

      <!-- Device Management Section -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h2 class="text-2xl font-semibold text-gray-800">Network Devices</h2>
            {{#if sync_enabled}}
            <p class="text-sm text-gray-600 mt-1">
              <span class="inline-flex items-center">
                <svg class="w-3 h-3 mr-1 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
                </svg>
                Auto-sync every {{sync_interval}} seconds
              </span>
            </p>
            {{else}}
            <p class="text-sm text-gray-500 mt-1">Auto-sync disabled</p>
            {{/if}}
          </div>
          <button 
            hx-get="/refresh-all" 
            hx-target="#devices-container" 
            hx-swap="innerHTML"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh All
          </button>
        </div>

        {{#if sync_enabled}}
        <div id="devices-container" hx-get="/refresh-all" hx-trigger="load, every {{sync_interval}}s">
          <!-- Devices will be loaded here via HTMX with periodic sync -->
          <div class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-2">Loading devices...</p>
          </div>
        </div>
        {{else}}
        <div id="devices-container" hx-get="/refresh-all" hx-trigger="load">
          <!-- Devices will be loaded here via HTMX without periodic sync -->
          <div class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-2">Loading devices...</p>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </body>
</html>
