<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wololo - Wake On LAN</title>
    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/tailwind.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-5xl font-bold mb-2 text-blue-600">wololo</h1>
        <p class="text-gray-600">Wake On LAN Management</p>
      </div>

      <!-- Device Management Section -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold text-gray-800">Network Devices</h2>
          <button 
            hx-get="/refresh-all" 
            hx-target="#devices-container" 
            hx-swap="innerHTML"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh All
          </button>
        </div>

        <div id="devices-container" hx-get="/refresh-all" hx-trigger="load">
          <!-- Devices will be loaded here via HTMX -->
          <div class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-2">Loading devices...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
