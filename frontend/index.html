<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wololo - Wake On LAN</title>
    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/tailwind.min.js"></script>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body class="min-h-screen gradient-bg">
    <!-- Navbar -->
    <nav class="glass border-b border-white/10 p-4">
      <div class="container mx-auto max-w-6xl flex items-center justify-between">
        <!-- Logo and Brand -->
        <div class="flex items-center space-x-3">
          <img src="/assets/logo/logo_640x640.png" alt="Wololo Logo" class="w-8 h-8">
          <h1 class="text-2xl font-bold text-white">wololo</h1>
        </div>
        
        <!-- Navigation -->
        <div class="flex space-x-2 bg-white/10 rounded-xl p-1">
          <span class="nav-link active">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Dashboard</span>
          </span>
          <a href="/discovery" class="nav-link">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <span>Discovery</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="min-h-screen container-spacing">
      <div class="container mx-auto max-w-6xl">
        <!-- Device Management Section -->
        <div class="glass rounded-2xl card-padding card-hover">
          <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6 mb-8">
            <div>
              <h2 class="text-2xl sm:text-3xl font-bold text-white mb-2">Network Devices</h2>
              {{#if sync_enabled}}
              <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <p class="text-white/80 text-sm">
                  Auto-refresh enabled â€¢ Every {{sync_interval}} seconds
                </p>
              </div>
              {{else}}
              <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-orange-400 rounded-full"></div>
                <p class="text-white/80 text-sm">Auto-refresh disabled</p>
              </div>
              {{/if}}
            </div>
            <button 
              hx-get="/refresh-all" 
              hx-target="#devices-container" 
              hx-swap="innerHTML"
              hx-indicator="#refresh-button"
              id="refresh-button"
              class="btn-primary">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              <span>Refresh All</span>
            </button>
          </div>

          {{#if sync_enabled}}
          <div id="devices-container" 
               hx-get="/refresh-all" 
               hx-trigger="load, every {{sync_interval}}s"
               hx-swap="innerHTML">
            <!-- Devices will be loaded here via HTMX with periodic sync -->
            <div class="text-center py-12">
              <div class="loading-spinner">
                <div class="spinner-ring w-12 h-12 mx-auto"></div>
                <div class="spinner-ping"></div>
              </div>
              <p class="text-white/80 mt-4 text-lg">Loading devices...</p>
              <p class="text-white/60 mt-1 text-sm">Discovering your network</p>
            </div>
          </div>
          {{else}}
          <div id="devices-container" 
               hx-get="/refresh-all" 
               hx-trigger="load"
               hx-swap="innerHTML">
            <!-- Devices will be loaded here via HTMX without periodic sync -->
            <div class="text-center py-12">
              <div class="loading-spinner">
                <div class="spinner-ring w-12 h-12 mx-auto"></div>
                <div class="spinner-ping"></div>
              </div>
              <p class="text-white/80 mt-4 text-lg">Loading devices...</p>
              <p class="text-white/60 mt-1 text-sm">Discovering your network</p>
            </div>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
  </body>
</html>
